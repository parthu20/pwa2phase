<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/form.css">

    </form>

        </div>
        <div class="main">

          <section>

          </section>
        </div>
        <div class="main">
          <section>
            <h2>SKILLS</h2>

    </select>

  <button type="button" name="button" onclick="addData()">SUBMIT</button>
